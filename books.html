<h1>Our Books</h1>

<!-- Login Modal -->
<p id="authModal" class="modal"></p>
  <p class="modal-content"></p>
    <span class="close">&times;</span>
    <h1 id="head">Login / Sign Up</h1>
    <form id="authForm">
      <input type="email" id="authEmail" placeholder="Email" required>
      <input type="password" id="authPass" placeholder="Password" required>
      <button type="submit">Login / Sign Up</button>
    </form>


<!-- Payment Modal -->
<p id="paymentModal" class="modal"></p>
  <p class="modal-content"></p>
    <span class="closePay">&times;</span>
    <h2>Payment</h2>
    <p id="bookInfo"></p>
    <form id="paymentForm">
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="Expiration" required>
      <input type="text" placeholder="CVV" required>
      <button type="submit">Pay & Download</button>
    </form>
    <p id="paymentMessage"></p>
  </div>
<script src="books.js"></script>
