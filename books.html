<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Store</title>
<link rel="stylesheet" href="books.css">
</head>
<body>

<h1>Book Store</h1>

<div class="card" data-title="How to talk like a leader" data-price="5" data-file="How to Talk to Anyone 92 Little Tricks for Big Success in Relationships (Leil Lowndes) (Z-Library).pdf">
  <h3>How to talk like a leader</h3>
  <p>Price: $5</p>
  <button class="downloadBtn">Download</button>
</div>

<div class="card" data-title="How to win friends and influence People" data-price="6" data-file="How To Win Friends and Influence People (Dale Carnegie) (Z-Library).epub">
  <h3>How to win friends and influence People</h3>
  <p>Price: $6</p>
  <button class="downloadBtn">Download</button>
</div>

<!-- Registration/Login Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Register / Login</h3>
    <form id="authForm">
      <input type="text" placeholder="Username" required><br><br>
      <input type="password" placeholder="Password" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="closePay">&times;</span>
    <h3>Payment</h3>
    <p id="bookInfo"></p>
    <form id="paymentForm">
      <input type="text" placeholder="Card Number" required><br><br>
      <button type="submit">Pay & Download</button>
    </form>
  </div>
</div>

<script src="books.js"></script>
</body>
</html>
