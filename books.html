<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Store</title>
<link rel="stylesheet" href="books.css">
</head>
<body>

<h2>Book Store</h2>

<div class="card" data-title="Learn JavaScript" data-price="15" data-file="javascript.pdf">
  <h3>Learn JavaScript</h3>
  <p>Price: $15</p>
  <button class="downloadBtn">Download</button>
</div>

<div class="card" data-title="Learn Python" data-price="20" data-file="python.pdf">
  <h3>Learn Python</h3>
  <p>Price: $20</p>
  <button class="downloadBtn">Download</button>
</div>

<!-- Registration/Login Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Register / Login</h3>
    <form id="authForm">
      <input type="text" placeholder="Username" required><br><br>
      <input type="password" placeholder="Password" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="closePay">&times;</span>
    <h3>Payment</h3>
    <p id="bookInfo"></p>
    <form id="paymentForm">
      <input type="text" placeholder="Card Number" required><br><br>
      <button type="submit">Pay & Download</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
